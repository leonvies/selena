    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #020617; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            user-select: none;
            -webkit-touch-callout: none; /* Impede menu de contexto no iOS/Android */
        }

        /* Efeito CRT Terminal */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        #monitor-dot {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px; height: 12px;
            border-radius: 50%;
            background-color: #22c55e;
            box-shadow: 0 0 15px #22c55e;
            z-index: 100;
            animation: pulse-dot 2s infinite ease-in-out;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        #avatar-container {
            width: 380px; height: 380px;
            position: relative;
            z-index: 5;
        }

        .eye { transform-origin: center; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .blink { animation: blink-anim 0.2s ease-in-out forwards; }
        @keyframes blink-anim { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.05); } }

        @keyframes natural-talk {
            0%, 100% { height: 8px; width: 80px; transform: translateY(0); }
            25% { height: 32px; width: 72px; transform: translateY(-12px); }
            50% { height: 20px; width: 88px; transform: translateY(-6px); }
            75% { height: 48px; width: 64px; transform: translateY(-18px); }
        }
        .is-talking-mouth { animation: natural-talk 0.3s infinite steps(3); }

        .btn-icon { position: absolute; top: 25px; z-index: 60; cursor: pointer; opacity: 0.7; transform: scale(1.2); }
        .bell-btn { left: 25px; }
        .settings-btn { right: 25px; }

        #msg-input-container {
            position: fixed;
            bottom: 220px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.98);
            border: 2px solid #334155;
            padding: 18px;
            border-radius: 24px;
            z-index: 100;
            display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .controls-container {
            position: fixed;
            bottom: 40px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 60;
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #1e293b;
            transition: .4s;
            border-radius: 34px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 3px;
            background-color: #64748b;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(22px); background-color: white; }
        .switch-label { font-size: 8px; font-weight: bold; text-transform: uppercase; color: #64748b; letter-spacing: 1px; }

        #mic-bubble {
            width: 85px; height: 85px;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative;
            touch-action: none; /* Essencial para mobile */
            -webkit-user-select: none;
        }
        .mic-active { 
            border-color: #ef4444 !important; 
            background: rgba(239, 68, 68, 0.3) !important; 
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
        }

        #recording-timer {
            position: absolute;
            top: -30px;
            font-size: 11px;
            font-weight: 900;
            color: #ef4444;
            display: none;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            letter-spacing: 1px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.99);
            z-index: 200;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }
        .modal.active { display: block; }
        .modal-content { min-height: 100vh; padding: 40px 20px 120px; display: flex; flex-direction: column; align-items: center; }

        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #000;
            color: #0f0;
            font-size: 8px;
            padding: 10px;
            overflow-y: auto;
            z-index: 2000;
            pointer-events: none;
            opacity: 0.8;
            border-top: 2px solid #22c55e;
        }

        input, select {
            background: #000;
            border: 2px solid #1e293b;
            padding: 14px;
            border-radius: 14px;
            color: white;
            width: 100%;
            outline: none;
        }

        #voice-status {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            text-transform: uppercase;
            font-weight: bold;
            color: #3b82f6;
            letter-spacing: 0.2em;
            display: none;
        }

        #audio-unlock-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2,6,35,0.98);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .profile-badge {
            position: fixed;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: bold;
            color: #4ade80;

            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(74,222,128,0.3);
            z-index: 50;
        }
    </style>
</head>

    <script>
        const apiKey = "AIzaSyDGPHXlw0OBcFG8Np7GrdPt0n6nbqEcg54";
        const firebaseConfig = {
            apiKey: "AIzaSyC65cHjZ-VgavqzZyozGv5hOHZSwH5CUCA",
            authDomain: "meucontrolefinanceiro-93d7a.firebaseapp.com",
            projectId: "meucontrolefinanceiro-93d7a",
            storageBucket: "meucontrolefinanceiro-93d7a.firebasestorage.app",
            messagingSenderId: "106677595700",
            appId: "1:106677595700:android:7769ca467a6a4c17ae6461"
        };
        const internalAppId = "selena-core-v9";

        let isSpeaking = false, isListening = false, audioUnlocked = false;
        let db, auth, userAuthenticated = false;
        let currentUserName = localStorage.getItem('selena_op_name') || "Operador Visitante";
        let messageQueue = [], recognition;
        
        let recordingTimeLeft = 10.0;
        let recordingInterval = null;

        function log(msg, isError = false) {
            const el = document.getElementById('debug-console');
            if(!el) return;
            const color = isError ? "#f87171" : "#4ade80";
            el.innerHTML += `<div>[${new Date().toLocaleTimeString()}] > ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function initFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                await auth.signInAnonymously();
                userAuthenticated = true;
                log("Nuvem: Operacional.");
                document.getElementById('user-badge').innerText = currentUserName;
                setupNetworkListener();
                initSTT();
            } catch (err) { log("Erro Cloud: " + err.message, true); }
        }

        // --- SISTEMA DE VOZ (STT) ---
        function initSTT() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SR) { log("Motor STT Indisponível.", true); return; }
            recognition = new SR();
            recognition.lang = 'pt-BR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('mic-bubble').classList.add('mic-active');
                document.getElementById('recording-timer').style.display = 'block';
                log("Selena: Escutando...");
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                log(`Captado: "${text}"`);
                processIA(text);
            };

            recognition.onend = () => { stopListeningUI(); };
            recognition.onerror = (e) => { 
                if(e.error !== 'no-speech') log("Erro Áudio: " + e.error, true);
                stopListeningUI(); 
            };
        }

        // --- MANIPULAÇÃO DO BOTÃO (FIXED) ---
        const micBtn = document.getElementById('mic-bubble');

        function handlePressStart(e) {
            if (e.cancelable) e.preventDefault();
            const isNetwork = document.getElementById('tactical-mode-switch').checked;
            
            if (isNetwork) {
                toggleMsgInput();
            } else {
                if (isSpeaking || isListening) return;
                startRecording();
            }
        }

        function handlePressEnd(e) {
            const isNetwork = document.getElementById('tactical-mode-switch').checked;
            if (!isNetwork && isListening) {
                stopRecording();
            }
        }

        micBtn.addEventListener('pointerdown', handlePressStart);
        window.addEventListener('pointerup', handlePressEnd); // Listener na window para garantir o release

        function startRecording() {
            try {
                recognition.start();
                recordingTimeLeft = 10.0;
                document.getElementById('recording-timer').innerText = "10.0s";
                
                recordingInterval = setInterval(() => {
                    recordingTimeLeft -= 0.1;
                    if (recordingTimeLeft <= 0) {
                        recordingTimeLeft = 0;
                        stopRecording();
                    }
                    document.getElementById('recording-timer').innerText = recordingTimeLeft.toFixed(1) + 's';
                }, 100);
            } catch(e) { log("Erro ao iniciar mic.", true); }
        }

        function stopRecording() {
            if (!isListening) return;
            clearInterval(recordingInterval);
            recognition.stop();
            log("Processando áudio...");
        }

        function stopListeningUI() {
            isListening = false;
            document.getElementById('mic-bubble').classList.remove('mic-active');
            document.getElementById('recording-timer').style.display = 'none';
            clearInterval(recordingInterval);
        }

        // --- GESTÃO DE MODOS ---
        function handleModeChange() {
            const isNetwork = document.getElementById('tactical-mode-switch').checked;
            const modeText = document.getElementById('mode-text');
            const micIcon = document.getElementById('mic-icon');
            if (isNetwork) {
                modeText.innerText = "MODO REDE";
                modeText.style.color = "#3b82f6";
                micIcon.innerHTML = `<path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />`;
            } else {
                modeText.innerText = "IA LOCAL";
                modeText.style.color = "#64748b";
                micIcon.innerHTML = `<path d="M12 2a3 3 0 00-3 3v7a3 3 0 006 0V5a3 3 0 00-3-3z" /><path d="M19 10v1a7 7 0 01-14 0v-1M12 19v4M8 23h8" />`;
            }
        }

        // --- CÉREBRO DA IA ---
        async function processIA(text) {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        systemInstruction: { parts: [{ text: `Você é a Selena, uma IA tática séria. Responda de forma curta e em português.` }] }
                    })
                });
                const data = await res.json();
                const aiMsg = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (aiMsg) addToQueue(aiMsg);
            } catch (err) { log("Falha na IA.", true); }
        }

        // --- MOTOR DE VOZ ---
        function addToQueue(text) {
            messageQueue.push(text);
            processQueue();
        }

        async function processQueue() {
            if (isSpeaking || messageQueue.length === 0 || !audioUnlocked) return;
            const next = messageQueue.shift();
            await speak(next);
        }

        async function speak(text) {
            isSpeaking = true;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: { 
                            responseModalities: ["AUDIO"], 
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Zephyr" } } } 
                        }
                    })
                });
                const data = await res.json();
                const audioPart = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                if (audioPart) {
                    const sampleRate = parseInt(audioPart.inlineData.mimeType.split('rate=')[1]) || 24000;
                    play(pcmToWav(audioPart.inlineData.data, sampleRate));
                } else { isSpeaking = false; processQueue(); }
            } catch(e) { isSpeaking = false; processQueue(); }
        }

        function pcmToWav(pcm, rate) {
            const buffer = Uint8Array.from(atob(pcm), c => c.charCodeAt(0)).buffer;
            const wav = new ArrayBuffer(44 + buffer.byteLength);
            const view = new DataView(wav);
            const str = (off, s) => { for (let i = 0; i < s.length; i++) view.setUint8(off + i, s.charCodeAt(i)); };
            str(0, 'RIFF'); view.setUint32(4, 36 + buffer.byteLength, true);
            str(8, 'WAVE'); str(12, 'fmt '); view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, rate, true); view.setUint32(28, rate * 2, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true);
            str(36, 'data'); view.setUint32(40, buffer.byteLength, true);
            new Uint8Array(wav, 44).set(new Uint8Array(buffer));
            return new Blob([wav], { type: 'audio/wav' });
        }

        function play(blob) {
            const audio = new Audio(URL.createObjectURL(blob));
            const mouth = document.getElementById('mouth-pixel');
            const status = document.getElementById('voice-status');
            const stop = () => { isSpeaking = false; mouth.classList.remove('is-talking-mouth'); status.style.display = 'none'; processQueue(); };
            audio.onplay = () => { mouth.classList.add('is-talking-mouth'); status.style.display = 'block'; };
            audio.onended = stop; audio.onerror = stop;
            audio.play().catch(stop);
        }

        // --- FIREBASE REDE ---
        function setupNetworkListener() {
            const room = document.getElementById('room-id').value;
            db.collection('artifacts').doc(internalAppId).collection('public').doc('data').collection('messages')
              .onSnapshot(snap => {
                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        if (data.timestamp > Date.now() - 3000 && data.sender !== auth.currentUser.uid && data.room === room) {
                            addToQueue(`${data.userName} diz: ${data.content}`);
                        }
                    }
                });
            });
        }

        async function sendMessage() {
            const text = document.getElementById('msg-text').value;
            const room = document.getElementById('room-id').value;
            if(!text || !userAuthenticated) return;
            try {
                await db.collection('artifacts').doc(internalAppId).collection('public').doc('data').collection('messages').add({
                    content: text, room: room, userName: currentUserName, sender: auth.currentUser.uid, timestamp: Date.now()
                });
                document.getElementById('msg-text').value = "";
                toggleMsgInput();
                log("Sinal enviado.");
            } catch (err) { log("Erro Envio.", true); }
        }

        function saveProfileSettings() {
            const val = document.getElementById('user-id-input').value.trim();
            if(val) {
                currentUserName = val;
                localStorage.setItem('selena_op_name', val);
                document.getElementById('user-badge').innerText = val;
                log("Perfil Sincronizado.");
                addToQueue(`Operador ${val} identificado.`);
            }
            closeModal('settings-modal');
        }

        function unlockAudio() {
            if (audioUnlocked) return;
            const context = new (window.AudioContext || window.webkitAudioContext)();
            if (context.state === 'suspended') context.resume();
            audioUnlocked = true;
            document.getElementById('audio-unlock-overlay').style.display = 'none';
            log("Drivers de Som: Operacionais.");
            addToQueue(`Selena operacional.`);
        }

        function toggleMsgInput() {
            const el = document.getElementById('msg-input-container');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
            if(el.style.display === 'block') document.getElementById('msg-text').focus();
        }

        window.onload = () => {
            initFirebase();
            setInterval(() => { if(!isSpeaking && !isListening) {
                const rx = (Math.random() * 30) - 15, ry = (Math.random() * 14) - 7;
                document.getElementById('eye-l').style.transform = `translate(${rx}px, ${ry}px)`;
                document.getElementById('eye-r').style.transform = `translate(${rx}px, ${ry}px)`;
            }}, 4000);
            setInterval(() => { if(!isSpeaking) {
                const elL = document.getElementById('eye-l'), elR = document.getElementById('eye-r');
                elL.classList.add('blink'); elR.classList.add('blink');
                setTimeout(() => { elL.classList.remove('blink'); elR.classList.remove('blink'); }, 200);
            }}, 5000);
        };
    </script>
</body>
