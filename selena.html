<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selena Core AI v9.7 - Tactical Switch Control</title>
    
    <!-- Bibliotecas Compatíveis -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #020617; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            user-select: none;
        }

        /* Efeito CRT Terminal */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        #monitor-dot {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px; height: 12px;
            border-radius: 50%;
            background-color: #22c55e;
            box-shadow: 0 0 15px #22c55e;
            z-index: 100;
            animation: pulse-dot 2s infinite ease-in-out;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        #avatar-container {
            width: 380px; height: 380px;
            position: relative;
            z-index: 5;
        }

        .eye { transform-origin: center; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .blink { animation: blink-anim 0.2s ease-in-out forwards; }
        @keyframes blink-anim { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.05); } }

        @keyframes natural-talk {
            0%, 100% { height: 8px; width: 80px; transform: translateY(0); }
            25% { height: 32px; width: 72px; transform: translateY(-12px); }
            50% { height: 20px; width: 88px; transform: translateY(-6px); }
            75% { height: 48px; width: 64px; transform: translateY(-18px); }
        }
        .is-talking-mouth { animation: natural-talk 0.3s infinite steps(3); }

        .btn-icon { position: absolute; top: 25px; z-index: 60; cursor: pointer; opacity: 0.7; transform: scale(1.2); }
        .bell-btn { left: 25px; }
        .settings-btn { right: 25px; }

        #msg-input-container {
            position: fixed;
            bottom: 220px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.98);
            border: 2px solid #334155;
            padding: 18px;
            border-radius: 24px;
            z-index: 100;
            display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .controls-container {
            position: fixed;
            bottom: 40px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 60;
        }

        /* Estilo do Botão Switch */
        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #1e293b;
            transition: .4s;
            border-radius: 34px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 3px;
            background-color: #64748b;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(22px); background-color: white; }
        .switch-label { font-size: 8px; font-weight: bold; text-transform: uppercase; color: #64748b; letter-spacing: 1px; }

        #mic-bubble {
            width: 85px; height: 85px;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            touch-action: none; /* Previne scroll no mobile ao segurar */
        }
        .mic-active { border-color: #ef4444 !important; background: rgba(239, 68, 68, 0.2) !important; transform: scale(1.1); }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.99);
            z-index: 200;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }
        .modal.active { display: block; }
        .modal-content { min-height: 100vh; padding: 40px 20px 120px; display: flex; flex-direction: column; align-items: center; }

        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #000;
            color: #0f0;
            font-size: 8px;
            padding: 10px;
            overflow-y: auto;
            z-index: 2000;
            pointer-events: none;
            opacity: 0.8;
            border-top: 2px solid #22c55e;
        }

        input, select {
            background: #000;
            border: 2px solid #1e293b;
            padding: 14px;
            border-radius: 14px;
            color: white;
            width: 100%;
            outline: none;
        }

        #voice-status {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            text-transform: uppercase;
            font-weight: bold;
            color: #3b82f6;
            letter-spacing: 0.2em;
            display: none;
        }

        #audio-unlock-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2,6,35,0.95);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .profile-badge {
            position: fixed;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: bold;
            color: #4ade80;
            background: rgba(0,0,0,0.5);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(74,222,128,0.3);
            z-index: 50;
        }
    </style>
</head>
<body>

        <div class="p-8 border-2 border-blue-500/30 rounded-full animate-pulse mb-6">
            <svg viewBox="0 0 24 24" class="w-12 h-12 text-blue-400 fill-current"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>

        <!-- Botão de Ação (Mic ou Texto) -->

    <!-- Modais -->

            <div class="bg-slate-900/60 p-6 rounded-3xl w-full max-w-md border border-white/5 mb-6">
                <label class="text-[9px] text-slate-500 uppercase font-black mb-2 block">ID da Sala</label>
                <input type="text" id="room-id" value="SALA_SEL_01" class="font-bold text-center mb-6">

            <button onclick="closeModal('settings-modal')" class="mt-12 text-slate-500 uppercase border border-white/10 px-10 py-4 rounded-full font-bold">Sair</button>

    </div>

    <script>
        const apiKey = "AIzaSyDGPHXlw0OBcFG8Np7GrdPt0n6nbqEcg54";
        const firebaseConfig = {
            apiKey: "AIzaSyC65cHjZ-VgavqzZyozGv5hOHZSwH5CUCA",
            authDomain: "meucontrolefinanceiro-93d7a.firebaseapp.com",
            projectId: "meucontrolefinanceiro-93d7a",
            storageBucket: "meucontrolefinanceiro-93d7a.firebasestorage.app",
            messagingSenderId: "106677595700",
            appId: "1:106677595700:android:7769ca467a6a4c17ae6461"
        };

        function log(msg, isError = false) {
            const el = document.getElementById('debug-console');
            if(!el) return;
            const color = isError ? "#f87171" : "#4ade80";
            el.innerHTML += `<div>[${new Date().toLocaleTimeString()}] > ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        let isSpeaking = false;
        let isListening = false;
        let audioUnlocked = false;
        let db, auth;
        let userAuthenticated = false;
        let currentUserName = "Visitante";
        const internalAppId = "selena-core-v9";
        
        let messageQueue = [];
        let recognition;

        async function initFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                await auth.signInAnonymously();
                userAuthenticated = true;
                log("Nuvem: Conectada.");
                setupMessageListener();
                initSpeech();
            } catch (err) { log("Erro Cloud: " + err.message, true); }
        }

        // --- SISTEMA DE RECONHECIMENTO ---
        function initSpeech() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = false;

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('mic-bubble').classList.add('mic-active');
                log("Escutando comandos...");
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                log(`Entrada: "${transcript}"`);
                handleUserVoiceInput(transcript);
            };

            recognition.onend = () => {
                isListening = false;
                document.getElementById('mic-bubble').classList.remove('mic-active');
            };
        }

        // --- GESTÃO DE MODOS (SWITCH) ---
        function handleModeChange() {
            const isTextMode = document.getElementById('tactical-mode-switch').checked;
            const modeText = document.getElementById('mode-text');
            const micIcon = document.getElementById('mic-icon');
            
            if (isTextMode) {
                modeText.innerText = "Texto";
                modeText.style.color = "#3b82f6";
                // Muda ícone para Chat
                micIcon.innerHTML = `<path d="M12 21.5c1.1 0 2-.9 2-2H10c0 1.1.9 2 2 2zM18 10V7c0-3.3-2.7-6-6-6S6 3.7 6 7v3l-2 2v1h16v-1l-2-2z" />`;
            } else {
                modeText.innerText = "Voz";
                modeText.style.color = "#64748b";
                // Volta ícone para Mic
                micIcon.innerHTML = `<path d="M12 2a3 3 0 00-3 3v7a3 3 0 006 0V5a3 3 0 00-3-3z" /><path d="M19 10v1a7 7 0 01-14 0v-1M12 19v4M8 23h8" />`;
            }
        }

        function handleActionStart(e) {
            e.preventDefault();
            const isTextMode = document.getElementById('tactical-mode-switch').checked;
            
            if (isTextMode) {
                toggleMsgInput();
            } else {
                if (isSpeaking) return;
                try { recognition.start(); } catch(err) {}
            }
        }

        function handleActionEnd(e) {
            const isTextMode = document.getElementById('tactical-mode-switch').checked;
            if (!isTextMode && isListening) {
                recognition.stop();
            }
        }

        // --- CÉREBRO DA IA ---
        async function handleUserVoiceInput(text) {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        systemInstruction: { parts: [{ text: `Você é a Selena, uma IA tática séria e direta. O usuário é ${currentUserName}. Responda concisamente em Português.` }] }
                    })
                });
                const data = await res.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (aiResponse) addToQueue(aiResponse);
            } catch (err) { log("Erro IA.", true); }
        }

        // --- MOTOR DE FILA E VOZ ---
        function addToQueue(text) {
            messageQueue.push(text);
            processQueue();
        }

        async function processQueue() {
            if (isSpeaking || messageQueue.length === 0 || !audioUnlocked) return;
            const nextText = messageQueue.shift();
            await speakText(nextText);
        }

        function pcmToWav(pcmBase64, sampleRate) {
            const buffer = Uint8Array.from(atob(pcmBase64), c => c.charCodeAt(0)).buffer;
            const wavBuffer = new ArrayBuffer(44 + buffer.byteLength);
            const view = new DataView(wavBuffer);
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
            };
            writeString(0, 'RIFF'); view.setUint32(4, 36 + buffer.byteLength, true);
            writeString(8, 'WAVE'); writeString(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true); view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true);
            writeString(36, 'data'); view.setUint32(40, buffer.byteLength, true);
            new Uint8Array(wavBuffer, 44).set(new Uint8Array(buffer));
            return new Blob([wavBuffer], { type: 'audio/wav' });
        }

        async function speakText(text) {
            if (!apiKey) return;
            isSpeaking = true;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: { 
                            responseModalities: ["AUDIO"], 
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Zephyr" } } } 
                        }
                    })
                });
                const data = await res.json();
                const audioPart = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                if (audioPart) {
                    const sampleRate = parseInt(audioPart.inlineData.mimeType.split('rate=')[1]) || 24000;
                    playAudio(pcmToWav(audioPart.inlineData.data, sampleRate));
                } else { isSpeaking = false; processQueue(); }
            } catch(e) { isSpeaking = false; processQueue(); }
        }

        function playAudio(blob) {
            const mouth = document.getElementById('mouth-pixel');
            const status = document.getElementById('voice-status');
            const audio = new Audio(URL.createObjectURL(blob));
            const finish = () => { isSpeaking = false; mouth.classList.remove('is-talking-mouth'); status.style.display = 'none'; processQueue(); };
            audio.onplay = () => { mouth.classList.add('is-talking-mouth'); status.style.display = 'block'; };
            audio.onended = finish; audio.onerror = finish;
            audio.play().catch(finish);
        }

        function unlockAudio() {
            if (audioUnlocked) return;
            const context = new (window.AudioContext || window.webkitAudioContext)();
            if (context.state === 'suspended') context.resume();
            audioUnlocked = true;
            document.getElementById('audio-unlock-overlay').style.display = 'none';
            addToQueue(`Selena operacional.`);
        }

        // --- FIREBASE MESSAGING ---
        function setupMessageListener() {
            const room = document.getElementById('room-id').value;
            db.collection('artifacts').doc(internalAppId).collection('public').doc('data').collection('messages')
              .orderBy('timestamp', 'desc').limit(1)
              .onSnapshot(snap => {
                snap.forEach(doc => {
                    const data = doc.data();
                    if (data.timestamp > Date.now() - 5000 && data.sender !== auth.currentUser.uid) {
                        addToQueue(`${data.userName} diz: ${data.content}`);
                    }
                });
            });
        }

        async function sendMessage() {
            const text = document.getElementById('msg-text').value;
            const room = document.getElementById('room-id').value;
            if(!text || !userAuthenticated) return;
            try {
                await db.collection('artifacts').doc(internalAppId).collection('public').doc('data').collection('messages').add({
                    content: text, room: room, userName: currentUserName, sender: auth.currentUser.uid, timestamp: Date.now()
                });
                document.getElementById('msg-text').value = "";
                toggleMsgInput();
                log("Transmitido.");
            } catch (err) { log("Erro Envio.", true); }
        }

        function toggleMsgInput() {
            const el = document.getElementById('msg-input-container');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
            if(el.style.display === 'block') document.getElementById('msg-text').focus();
        }

        function lookAround() {
            if (isSpeaking || isListening) return;
            const rx = (Math.random() * 30) - 15;
            const ry = (Math.random() * 14) - 7;
            document.getElementById('eye-l').style.transform = `translate(${rx}px, ${ry}px)`;
            document.getElementById('eye-r').style.transform = `translate(${rx}px, ${ry}px)`;
        }

        function blink() {
            if (isSpeaking) return;
            const elL = document.getElementById('eye-l'); const elR = document.getElementById('eye-r');
            elL.classList.add('blink'); elR.classList.add('blink');
            setTimeout(() => { elL.classList.remove('blink'); elR.classList.remove('blink'); }, 200);
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        window.onload = () => {
            initFirebase();
            setInterval(lookAround, 4000);
            setInterval(blink, 5000);
        };
    </script>
