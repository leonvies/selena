<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selena Core AI v9.0 - Tactic Comm & Tasks</title>
    
    <!-- Bibliotecas Compatíveis com Android Webview -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #020617; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            user-select: none;
        }

        /* Efeito de Scanlines Estilo Monitor CRT */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        /* Ponto de Status de Rede */
        #monitor-dot {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px; height: 12px;
            border-radius: 50%;
            background-color: #22c55e;
            box-shadow: 0 0 15px #22c55e;
            z-index: 100;
            animation: pulse-dot 2s infinite ease-in-out;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        #avatar-container {
            width: 380px; height: 380px;
            position: relative;
            z-index: 5;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .eye { transform-origin: center; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .blink { animation: blink-anim 0.2s ease-in-out forwards; }
        @keyframes blink-anim { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.05); } }

        /* Animação da Boca */
        @keyframes natural-talk {
            0%, 100% { height: 8px; width: 80px; transform: translateY(0); }
            25% { height: 32px; width: 72px; transform: translateY(-12px); }
            50% { height: 20px; width: 88px; transform: translateY(-6px); }
            75% { height: 48px; width: 64px; transform: translateY(-18px); }
        }
        .is-talking-mouth { animation: natural-talk 0.3s infinite steps(3); }

        .btn-icon { position: absolute; top: 25px; z-index: 60; cursor: pointer; opacity: 0.7; transform: scale(1.2); }
        .bell-btn { left: 25px; }
        .settings-btn { right: 25px; }

        /* HUD de Mensagem */
        #msg-input-container {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.98);
            border: 2px solid #334155;
            padding: 18px;
            border-radius: 24px;
            z-index: 100;
            display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .controls-container {
            position: fixed;
            bottom: 40px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 60;
        }

        #mic-bubble {
            width: 85px; height: 85px;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.1);
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.99);
            z-index: 200;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }
        .modal.active { display: block; }
        .modal-content { min-height: 100vh; padding: 40px 20px 120px; display: flex; flex-direction: column; align-items: center; }

        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #000;
            color: #0f0;
            font-size: 8px;
            padding: 8px;
            overflow-y: auto;
            z-index: 2000;
            pointer-events: none;
            opacity: 0.6;
        }

        input, select {
            background: #000;
            border: 2px solid #1e293b;
            padding: 14px;
            border-radius: 14px;
            color: white;
            width: 100%;
            outline: none;
            font-weight: bold;
        }

        .task-card {
            background: rgba(255,255,255,0.03);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            width: 100%;
            border-left: 4px solid #3b82f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #voice-status {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            text-transform: uppercase;
            font-weight: bold;
            color: #3b82f6;
            letter-spacing: 0.2em;
            display: none;
        }
    </style>
</head>
<body onclick="unlockAudio()">

    <div id="debug-console">SELENA V9.0: Sincronização Firebase Ativa.</div>
    <div id="voice-status">Selena Falando...</div>

    <div id="monitor-dot"></div>

    <!-- Interface de Transmissão -->
    <div id="msg-input-container">
        <p class="text-[10px] text-blue-400 font-bold mb-3 uppercase tracking-[0.2em]">Canais de Comunicação</p>
        <input type="text" id="msg-text" placeholder="Digite a mensagem de voz..." class="mb-4 text-sm">
        <div class="flex gap-3">
            <button onclick="sendMessage()" class="flex-1 bg-blue-600 text-white font-black py-4 rounded-xl text-xs uppercase tracking-widest shadow-lg active:scale-95 transition-transform">Transmitir</button>
            <button onclick="toggleMsgInput()" class="bg-slate-800 text-white px-5 rounded-xl text-xs uppercase font-bold">X</button>
        </div>
    </div>

    <!-- UI Buttons -->
    <div class="btn-icon bell-btn" onclick="openModal('history-modal')">
        <svg viewBox="0 0 24 24" class="w-8 h-8 text-white fill-current"><path d="M12 22a2.01 2.01 0 002-2h-4a2.01 2.01 0 002 2zm6-6V10c0-3.07-1.63-5.64-4.5-6.32V3c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 4.36 6 6.92 6 10v6l-2 2v1h16v-1l-2-2z" /></svg>
    </div>

    <div class="btn-icon settings-btn" onclick="openModal('settings-modal')">
        <svg viewBox="0 0 24 24" class="w-8 h-8 text-white fill-current"><path d="M12 15a3 3 0 100-6 3 3 0 000 6z" /><path fill-rule="evenodd" d="M11.078 2.25c-.917 0-1.699.663-1.85 1.567L9.05 4.889c-.02.12-.115.26-.297.348a7.493 7.493 0 00-.986.57c-.166.115-.334.11-.444.03L6.21 5.155c-.78-.486-1.815-.297-2.363.44l-1.082 1.468c-.548.743-.44 1.803.242 2.374l1.01.847c.101.085.145.236.115.389a7.512 7.512 0 000 1.133c.03.153-.014.304-.115.389l-1.01.847c-.682.571-.79 1.631-.242 2.374l1.082 1.468c.548.737 1.583.926 2.363.44l1.112-.683c.11-.08.278-.085.444.03.295.203.62.393.986.57.182.088.278.228.298.348l.177 1.072c.151.904.933 1.567 1.85 1.567h1.844c.916 0 1.699-.663 1.85-1.567l.178-1.072c.02-.12.115-.26.297-.348.366-.177.691-.367.986-.57.166-.115.335-.11.444-.03l1.112.683c.78.486 1.815.297 2.363-.44l1.082-1.468c.548-.743.44-1.803-.242-2.374l-1.01-.847c-.101-.085-.145-.236-.115-.389a7.512 7.512 0 000-1.133c-.03-.153.014-.304.115-.389l1.01-.847c.682-.571.79-1.631.242-2.374l-1.082-1.468c-.548-.737-1.583-.926-2.363-.44l-1.112.683c-.11.08-.278.085-.444-.03a7.493 7.493 0 00-.986-.57c-.182-.088-.278-.228-.298-.348l-.177-1.072c-.151-.904-.933-1.567-1.85-1.567h-1.844zM12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z" clip-rule="evenodd" /></svg>
    </div>

    <!-- Avatar Selena -->
    <div id="avatar-container">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="image-rendering: pixelated;">
            <g id="face">
                <rect id="eye-l" class="eye" x="40" y="35" width="40" height="40" fill="white" />
                <rect id="eye-r" class="eye" x="120" y="35" width="40" height="40" fill="white" />
                <rect id="mouth-pixel" x="60" y="140" width="80" height="8" fill="white" />
            </g>
        </svg>
    </div>

    <div class="controls-container">
        <div id="mic-bubble" onclick="toggleMsgInput()">
            <svg viewBox="0 0 24 24" class="w-10 h-10 text-white/50 fill-current" id="mic-icon"><path d="M12 2a3 3 0 00-3 3v7a3 3 0 006 0V5a3 3 0 00-3-3z" /><path d="M19 10v1a7 7 0 01-14 0v-1M12 19v4M8 23h8" /></svg>
        </div>
    </div>

    <!-- Modal Agenda -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-white text-xl font-black mb-10 uppercase border-b border-white/5 pb-4 w-full text-center tracking-widest italic">Agenda Tática</h2>
            <div class="w-full max-w-md mb-8 bg-slate-900/50 p-6 rounded-3xl border border-white/5">
                <p class="text-[10px] text-blue-400 font-bold mb-4 uppercase">Novo Agendamento</p>
                <input type="text" id="task-desc" placeholder="Ex: Monitorar Bitcoin..." class="mb-3">
                <input type="time" id="task-time" class="mb-4">
                <button onclick="addTask()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl text-xs uppercase tracking-widest shadow-lg">Agendar Alarme</button>
            </div>
            <div id="tasks-list" class="w-full max-w-md flex flex-col gap-2"></div>
            <button onclick="closeModal('history-modal')" class="mt-12 text-slate-500 uppercase border border-white/10 px-10 py-5 rounded-full font-bold text-xs">Voltar</button>
        </div>
    </div>

    <!-- Modal Configurações -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-white text-xl font-black mb-10 uppercase border-b border-white/5 pb-4 w-full text-center tracking-widest italic">Configurações</h2>
            <div class="bg-slate-900/60 p-6 rounded-3xl w-full max-w-md border border-white/5 mb-6">
                <label class="text-[9px] text-slate-500 uppercase font-black mb-2 block">ID da Sala (Rede Compartilhada)</label>
                <input type="text" id="room-id" value="SALA_SEL_01" class="font-bold text-center mb-6">
                
                <label class="text-[9px] text-slate-500 uppercase font-black mb-2 block">Modo de Resposta</label>
                <select id="comm-mode">
                    <option value="both" selected>Enviar e Receber (Avatar Ativo)</option>
                    <option value="send">Apenas Enviar</option>
                    <option value="recv">Apenas Receber</option>
                </select>
            </div>
            <button onclick="closeModal('settings-modal')" class="mt-12 text-slate-500 uppercase border border-white/10 px-10 py-5 rounded-full font-bold text-xs">Sair do Painel</button>
        </div>
    </div>

    <script>
        function log(msg, isError = false) {
            const el = document.getElementById('debug-console');
            if(!el) return;
            const color = isError ? "#f87171" : "#4ade80";
            el.innerHTML += `<div>[${new Date().toLocaleTimeString()}] > ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        const apiKey = ""; // Gemini API Key
        let isSpeaking = false;
        let audioUnlocked = false;
        let tasks = [];
        let db, auth;
        let userAuthenticated = false;

        // --- CONFIGURAÇÃO FIREBASE VIA google-services.json ---
        const firebaseConfig = {
            apiKey: "AIzaSyC65cHjZ-VgavqzZyozGv5hOHZSwH5CUCA",
            authDomain: "meucontrolefinanceiro-93d7a.firebaseapp.com",
            projectId: "meucontrolefinanceiro-93d7a",
            storageBucket: "meucontrolefinanceiro-93d7a.firebasestorage.app",
            messagingSenderId: "106677595700",
            appId: "1:106677595700:android:7769ca467a6a4c17ae6461"
        };
        const internalAppId = "selena-core-v9";

        async function initFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();

                const userCredential = await auth.signInAnonymously();
                userAuthenticated = true;
                log("Sincronizado com Nuvem Firebase.");
                setupMessageListener();
            } catch (err) {
                log("Erro Firebase: " + err.message, true);
            }
        }

        // --- SISTEMA DE COMUNICAÇÃO ---
        function setupMessageListener() {
            if (!userAuthenticated) return;
            const room = document.getElementById('room-id').value;

            // Escutando mensagens da sala
            db.collection('artifacts').doc(internalAppId).collection('public').doc('data').collection('messages')
              .orderBy('timestamp', 'desc').limit(1)
              .onSnapshot(snap => {
                const mode = document.getElementById('comm-mode').value;
                if (mode === 'send') return;

                snap.forEach(doc => {
                    const data = doc.data();
                    // Só reage se a mensagem for nova e não for minha
                    if (data.timestamp > Date.now() - 5000 && data.sender !== auth.currentUser.uid) {
                        log(`Nova transmissão de ${data.room}`);
                        speakText(data.content);
                    }
                });
            }, err => log("Erro Escuta: " + err.message, true));
        }

        async function sendMessage() {
            const text = document.getElementById('msg-text').value;
            const room = document.getElementById('room-id').value;
            if(!text || !userAuthenticated) return;

            try {
                log("Transmitindo sinal...");
                await db.collection('artifacts').doc(internalAppId).collection('public').doc('data').collection('messages').add({
                    content: text,
                    room: room,
                    sender: auth.currentUser.uid,
                    timestamp: Date.now()
                });
                document.getElementById('msg-text').value = "";
                toggleMsgInput();
                log("Sinal enviado com sucesso.");
            } catch (err) {
                log("Erro envio: " + err.message, true);
            }
        }

        // --- SISTEMA DE TAREFAS ---
        function addTask() {
            const desc = document.getElementById('task-desc').value;
            const time = document.getElementById('task-time').value;
            if(!desc || !time) return;
            tasks.push({ id: Date.now(), desc, time, active: true });
            document.getElementById('task-desc').value = "";
            renderTasks();
            log(`Alarme: ${desc} às ${time}`);
        }

        function removeTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('tasks-list');
            list.innerHTML = tasks.map((t) => `
                <div class="task-card">
                    <div class="flex flex-col">
                        <span class="font-black text-white text-sm uppercase italic">${t.desc}</span>
                        <span class="text-[10px] text-blue-400 font-bold">${t.time}</span>
                    </div>
                    <button onclick="removeTask(${t.id})" class="bg-red-900/50 text-red-500 px-3 py-2 rounded-lg text-[10px] font-bold">X</button>
                </div>
            `).join('');
        }

        function checkTasks() {
            const now = new Date();
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            tasks.forEach((t) => {
                if (t.time === currentTime && t.active) {
                    t.active = false;
                    speakText(`Selena informa. Horário da tarefa atingido: ${t.desc}`);
                }
            });
        }
        setInterval(checkTasks, 15000);

        // --- VOZ E AVATAR ---
        function unlockAudio() {
            if (audioUnlocked) return;
            const context = new (window.AudioContext || window.webkitAudioContext)();
            if (context.state === 'suspended') context.resume();
            audioUnlocked = true;
            log("Sincronia de voz ativa.");
            speakText("Selena operacional. Aguardando comandos.");
        }

        async function speakText(text) {
            if (isSpeaking || !audioUnlocked) return;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Como Selena, diga com tom masculino sério e autoritário: ${text}` }] }],
                        generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Zephyr" }, languageCode: "pt-BR" } } }
                    })
                });
                const d = await res.json();
                const audio = d.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                if (audio) playAudio(audio);
            } catch(e) { log("Erro TTS."); resetMouth(); }
        }

        function playAudio(base64) {
            isSpeaking = true;
            const mouth = document.getElementById('mouth-pixel');
            const status = document.getElementById('voice-status');
            const audio = new Audio(URL.createObjectURL(new Blob([new Uint8Array(atob(base64).split("").map(c => c.charCodeAt(0)))], { type: 'audio/wav' })));
            
            const stopAnimation = () => {
                isSpeaking = false;
                mouth.classList.remove('is-talking-mouth');
                status.style.display = 'none';
            };

            audio.onplay = () => {
                mouth.classList.add('is-talking-mouth');
                status.style.display = 'block';
            };

            audio.onended = stopAnimation;
            audio.onerror = stopAnimation;
            audio.play().catch(stopAnimation);
        }

        function resetMouth() {
            isSpeaking = false;
            document.getElementById('mouth-pixel').classList.remove('is-talking-mouth');
            document.getElementById('voice-status').style.display = 'none';
        }

        function toggleMsgInput() {
            const el = document.getElementById('msg-input-container');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
            if(el.style.display === 'block') document.getElementById('msg-text').focus();
        }

        // Animações aleatórias
        function lookAround() {
            if (isSpeaking) return;
            const rx = (Math.random() * 30) - 15;
            const ry = (Math.random() * 14) - 7;
            document.getElementById('eye-l').style.transform = `translate(${rx}px, ${ry}px)`;
            document.getElementById('eye-r').style.transform = `translate(${rx}px, ${ry}px)`;
        }

        function blink() {
            if (isSpeaking) return;
            const elL = document.getElementById('eye-l'); const elR = document.getElementById('eye-r');
            elL.classList.add('blink'); elR.classList.add('blink');
            setTimeout(() => { elL.classList.remove('blink'); elR.classList.remove('blink'); }, 200);
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        window.onload = () => {
            initFirebase();
            setInterval(() => { if(!isSpeaking) lookAround(); }, 4000);
            setInterval(() => { if(!isSpeaking) blink(); }, 5000);
        };

        window.onerror = (m, u, l) => { log(`Erro: ${m}`, true); resetMouth(); return false; };
    </script>
</body>
</html>
